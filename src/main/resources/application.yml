spring:
  datasource:
    url: jdbc:h2:mem:store_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    out-of-order: false
    validate-on-migrate: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
